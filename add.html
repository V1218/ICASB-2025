<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .ad-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .ad-item {
            position: relative;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .ad-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .ad-item .caption {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            width: 100%;
            text-align: center;
            padding: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="ad-container" class="ad-grid"></div>

    <script>
        // Array of advertisement images and captions
        const ads = [
            { src: "Img/ad1.jpg", caption: "Ad 1: Your Perfect Choice" },
            { src: "Img/ad2.jpg", caption: "Ad 2: Great Offers Await" },
            { src: "Img/ad3.jpg", caption: "Ad 3: Unmissable Deals" },
            { src: "Img/ad4.jpg", caption: "Ad 4: Shop Now" },
            { src: "Img/ad5.jpg", caption: "Ad 5: Quality Products" },
            { src: "Img/ad6.jpg", caption: "Ad 6: Best in Class" },
            { src: "Img/ad7.jpg", caption: "Ad 7: Limited Time Offer" },
            { src: "Img/ad8.jpg", caption: "Ad 8: Exclusive Deals" },
            { src: "Img/ad9.jpg", caption: "Ad 9: Discover More" },
        ];

        // Get the container element
        const adContainer = document.getElementById("ad-container");

        // Dynamically create the grid
        ads.forEach(ad => {
            const adItem = document.createElement("div");
            adItem.classList.add("ad-item");

            const img = document.createElement("img");
            img.src = ad.src;
            img.alt = ad.caption;

            const caption = document.createElement("div");
            caption.classList.add("caption");
            caption.textContent = ad.caption;

            adItem.appendChild(img);
            adItem.appendChild(caption);
            adContainer.appendChild(adItem);
        });
    </script>
</body>
</html>
