
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration Closed</title>
    <style>
        /* Styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #4CAF50;
            font-size: 24px;
        }

        p {
            color: #ff5722;
            font-size: 18px;
        }

        .smile {
            font-size: 48px;
            margin: 20px 0;
        }

        .back-btn {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #99db9c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>International Conference on Advances in Systems Biology</h1>
            <p>Registration is currently OFF.</p>
            <div class="smile">&#128522;</div>
        </div>
        <button class="back-btn" onclick="window.history.back()">Back</button>
    </div>
</body>
</html>
